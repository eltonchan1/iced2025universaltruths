<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ICED 2025: Survey Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: url('Images/backgroundig225.png') no-repeat center center fixed;
      background-size: cover;
      color: #FFFFFF;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    a {
      color: #FFFFFF;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    img.responsive {
      width: 100%;
      height: auto;
    }

    .nav-table {
      width: 100%;
      border-spacing: 0;
    }

    .nav-table td {
      padding: 0 5px;
    }

    .nav-table img {
      width: 146px;
      height: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 40px 20px;
      align-items: start;
      justify-items: center;
      margin: 40px 0;
    }

    .grid-item img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .charts-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin: 40px auto;
      max-width: 1000px;
    }

    footer {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Images/header.png" alt="Header" class="responsive">
    <table class="nav-table">
      <tr>
        <td><a href="index.html"><img src="Images/homeoff.png" alt="Home"></a></td>
        <td><a href="about.html"><img src="Images/aboutoff.png" alt="About"></a></td>
        <td><a href="survey.html"><img src="Images/surveyoff.png" alt="Survey"></a></td>
        <td><a href="results.html"><img src="Images/resultsoff.png" alt="Results"></a></td>
      </tr>
    </table>

    <img src="Images/hero image.png" alt="Hero" class="responsive">

    <h1>Survey Results</h1>
    <h3 id="responseCount"></h3>

    <div id="chartsContainer" class="charts-container"></div>

    <div class="grid">
      <div class="grid-item">
        <a href="about.html"><img src="Images/world200.png" alt="About"></a>
        <a href="about.html">
          <h2>About Us</h2>
          <p>Who are we and why did we do this?</p>
        </a>
      </div>
      <div class="grid-item">
        <a href="survey.html"><img src="Images/survey200.png" alt="Survey"></a>
        <a href="survey.html">
          <h2>Take the Survey</h2>
          <p>Take our survey to help support our research!</p>
        </a>
      </div>
    </div>

    <footer>
      <img src="Images/footer.png" alt="Footer" class="responsive" usemap="#Map">
      <map name="Map">
        <area shape="circle" coords="498,79,27" href="https://docs.google.com/forms/d/e/1FAIpQLSc3th9ICOlK5Ob-6Y3sxbJMXkPmQHDXdZTs-3N02eBvQRNMdQ/viewform" target="_blank">
        <area shape="circle" coords="704,80,25" href="https://www.instagram.com/universaltruths.2025/" target="_blank">
      </map>
    </footer>
  </div>

  <script>
    const SHEET_ID = '1iBmJhzh4XKOxyfN8jNdtVAFqrlGccsn9UAjbeQD_UtA';
    const API_KEY = 'AIzaSyB4Kvq4D4lUtuH_Ddo1moAeB5K2FbwIMyc';
    const RANGE = 'Form Responses 1';

    async function fetchData() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${encodeURIComponent(RANGE)}?key=${API_KEY}`;
      const res = await fetch(url);
      const data = await res.json();

      if (!data.values || data.values.length <= 1) {
        document.getElementById("chartsContainer").innerHTML = "<p>No data found</p>";
        return;
      }

      const [headers, ...rows] = data.values;
      document.getElementById("responseCount").textContent = `${rows.length} people have filled out the survey.`;

      const chartsContainer = document.getElementById("chartsContainer");

      for (let col = 1; col < headers.length; col++) {
        const counts = {};
        for (let row of rows) {
          const answer = row[col] || "(Blank)";
          counts[answer] = (counts[answer] || 0) + 1;
        }

        const canvas = document.createElement('canvas');
        canvas.width = 300;
        canvas.height = 300;
        chartsContainer.appendChild(canvas);

        new Chart(canvas.getContext('2d'), {
          type: 'pie',
          data: {
            labels: Object.keys(counts),
            datasets: [{
              data: Object.values(counts),
              backgroundColor: [
                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0',
                '#9966FF', '#FF9F40', '#66FF66', '#FF6666'
              ]
            }]
          },
          options: {
            responsive: true,
            plugins: {
              title: {
                display: true,
                text: headers[col],
                color: '#FFFFFF'
              },
              legend: {
                labels: {
                  color: '#FFFFFF'
                }
              }
            }
          }
        });
      }
    }

    fetchData();
  </script>
</body>
</html>
