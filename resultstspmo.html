<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ICED 2025: Survey Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: url('Images/backgroundig225.png') no-repeat center center fixed;
      background-size: cover;
      color: #FFFFFF;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    a {
      color: #FFFFFF;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    img.responsive {
      width: 100%;
      height: auto;
    }

    /* Navigation Bar Styles */
    .nav-table {
      width: 100%;
      border-spacing: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    .nav-table td {
      padding: 0 10px;
    }

    .nav-table img {
      width: 146px;
      height: auto;
      display: block;
    }

    /* Image Hover Effect */
    .nav-table img {
      transition: opacity 0.3s ease-in-out;
    }

    .nav-table a:hover img {
      opacity: 0;
    }

    .nav-table a:hover img.hover {
      opacity: 1;
    }

    .nav-table a img.hover {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .nav-table a {
      position: relative;
      display: inline-block;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 40px 20px;
      align-items: start;
      justify-items: center;
      margin: 40px 0;
    }

    .grid-item img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .charts-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin: 40px auto;
      max-width: 1200px;
    }

    .chart-wrapper {
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
    }

    .chart-title {
      color: #FFFFFF;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
      white-space: normal;
      word-wrap: break-word;
      padding: 0 10px;
    }

    .chart-list {
      max-height: 150px;
      overflow-y: auto;
      margin-top: 15px;
      padding-left: 15px;
      text-align: left;
      list-style: disc;
    }

    .chart-list li {
      font-size: 14px;
      margin-bottom: 5px;
    }

    .chart-list::-webkit-scrollbar {
      width: 10px;
    }

    .chart-list::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    .chart-list::-webkit-scrollbar-thumb {
      background: #666666;
      border-radius: 8px;
    }

    .chart-list::-webkit-scrollbar-thumb:hover {
      background: #888888;
    }

    .glass-image {
      width: 100%;
      max-width: 300px;
      height: auto;
      display: block;
      margin: 10px auto;
      border-radius: 8px;
    }

    footer {
      margin-top: 40px;
    }

    /* Responsive Navigation */
    @media screen and (max-width: 600px) {
      .nav-table {
        flex-direction: column;
        align-items: center;
      }

      .nav-table td {
        padding: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Images/header.png" alt="Header" class="responsive">

    <table class="nav-table">
      <tr>
        <td>
          <a href="index.html">
            <img src="Images/homeoff.png" alt="Home">
            <img src="Images/homeon.png" alt="Home Hover" class="hover">
          </a>
        </td>
        <td>
          <a href="about.html">
            <img src="Images/aboutoff.png" alt="About">
            <img src="Images/abouton.png" alt="About Hover" class="hover">
          </a>
        </td>
        <td>
          <a href="survey.html">
            <img src="Images/surveyoff.png" alt="Survey">
            <img src="Images/surveyon.png" alt="Survey Hover" class="hover">
          </a>
        </td>
        <td>
          <a href="results.html">
            <img src="Images/resultsoff.png" alt="Results">
            <img src="Images/resultson.png" alt="Results Hover" class="hover">
          </a>
        </td>
      </tr>
    </table>

    <img src="Images/hero image.png" alt="Hero" class="responsive">

    <h1>Results of the survey!</h1>
    <h3 id="responseCount"></h3>

    <div id="chartsContainer" class="charts-container"></div>

    <div class="grid">
      <div class="grid-item">
        <a href="about.html"><img src="Images/world200.png" alt="About"></a>
        <a href="about.html">
          <h2>About Us</h2>
          <p>Who are we and why did we do this? </p>
        </a>
      </div>
      <div class="grid-item">
        <a href="survey.html"><img src="Images/survey200.png" alt="Survey"></a>
        <a href="survey.html">
          <h2>Take the Survey</h2>
          <p>Take our survey to help support our research!</p>
        </a>
      </div>
    </div>

    <footer>
      <img src="Images/footer.png" alt="Footer" class="responsive" usemap="#Map">
      <map name="Map">
        <area shape="circle" coords="498,79,27" href="https://docs.google.com/forms/d/e/1FAIpQLSc3th9ICOlK5Ob-6Y3sxbJMXkPmQHDXdZTs-3N02eBvQRNMdQ/viewform" target="_blank">

      </map>
    </footer>
  </div>

  <script>
    const SHEET_ID = '1iBmJhzh4XKOxyfN8jNdtVAFqrlGccsn9UAjbeQD_UtA';
    const API_KEY = 'AIzaSyB4Kvq4D4lUtuH_Ddo1moAeB5K2FbwIMyc';
    const RANGE = 'Form Responses 1';

    async function fetchData() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${encodeURIComponent(RANGE)}?key=${API_KEY}`;
      const res = await fetch(url);
      const data = await res.json();

      if (!data.values || data.values.length <= 1) {
        document.getElementById("chartsContainer").innerHTML = "<p>No data found</p>";
        return;
      }

      const [headers, ...rows] = data.values;
      document.getElementById("responseCount").textContent = `${rows.length} people have filled out the survey.`;

      const chartsContainer = document.getElementById("chartsContainer");

      for (let col = 1; col < headers.length; col++) {
        const question = headers[col];
        const counts = {};
        for (let row of rows) {
          const answer = row[col] || "(Blank)";
          counts[answer] = (counts[answer] || 0) + 1;
        }

        const wrapper = document.createElement("div");
        wrapper.className = "chart-wrapper";

        const title = document.createElement("div");
        title.className = "chart-title";
        title.textContent = question;
        wrapper.appendChild(title);

        const qText = question.toLowerCase();

        if (qText.includes("half full") || qText.includes("half empty")) {
          const img = document.createElement("img");
          img.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/Glass-of-water.jpg/800px-Glass-of-water.jpg";
          img.alt = "Half Full Glass";
          img.className = "glass-image";
          wrapper.appendChild(img);
        }

        if (qText.includes("what do you think this is")) {
          const img = document.createElement("img");
          img.src = "https://media.istockphoto.com/id/1408532022/vector/cheerful-smiley-face-icon-emotion-black-contour-line-sketch-drawing-vector-simple-flat.jpg?s=612x612&w=0&k=20&c=ALCDsBgJO1agZk9ghoVxvCRE-i3dEM
