<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ICED 2025: Survey Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="Images/favicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('Images/backgroundig225.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    .nav-menu {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .nav-button {
      width: 146px;
      height: 50px;
      background-size: cover;
      background-repeat: no-repeat;
      display: inline-block;
      transition: background-image 0.3s ease;
    }

    .nav-button.home {
      background-image: url('Images/homeoff.png');
    }
    .nav-button.home:hover {
      background-image: url('Images/homeon.png');
    }

    .nav-button.about {
      background-image: url('Images/aboutoff.png');
    }
    .nav-button.about:hover {
      background-image: url('Images/abouton.png');
    }

    .nav-button.survey {
      background-image: url('Images/surveyoff.png');
    }
    .nav-button.survey:hover {
      background-image: url('Images/surveyon.png');
    }

    .nav-button.results {
      background-image: url('Images/resultsoff.png');
    }
    .nav-button.results:hover {
      background-image: url('Images/resultson.png');
    }

    .title {
      margin: 20px 0;
      font-size: 24px;
    }

    .grid-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px auto;
      max-width: 1000px;
    }

    .grid-item {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      padding: 15px;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
      text-align: center;
    }

    .grid-item img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .grid-item:hover img {
      transform: scale(1.05);
    }

    .grid-item h2 {
      font-size: 18px;
      margin: 10px 0 5px;
    }

    .grid-item p {
      font-size: 14px;
      margin: 0;
    }

    @media (min-width: 768px) {
      .grid-item img {
        width: 220px;
        height: 220px;
      }

      .grid-item h2 {
        font-size: 22px;
      }

      .grid-item p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="nav-menu">
    <a href="index.html" class="nav-button home"></a>
    <a href="about.html" class="nav-button about"></a>
    <a href="survey.html" class="nav-button survey"></a>
    <a href="results.html" class="nav-button results"></a>
  </nav>

  <!-- Title -->
  <div class="title">ICED 2025: Survey Results</div>

  <!-- Example Buttons Grid -->
  <div class="grid-container">
    <div class="grid-item">
      <img src="Images/abouticon.png" alt="About">
      <h2>About Us</h2>
      <p>Learn about our team and mission.</p>
    </div>
    <div class="grid-item">
      <img src="Images/surveyicon.png" alt="Take Survey">
      <h2>Take the Survey</h2>
      <p>Share your voice and opinions.</p>
    </div>
    <div class="grid-item">
      <img src="Images/resultsicon.png" alt="View Results">
      <h2>View Results</h2>
      <p>See what others are saying.</p>
    </div>
  </div>

</body>
</html>
