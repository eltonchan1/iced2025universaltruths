<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ICED 2025: Survey Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="text/javascript">
    function MM_swapImgRestore() {
      var i, x, a = document.MM_sr;
      for (i = 0; a && i < a.length && (x = a[i]) && x.oSrc; i++) x.src = x.oSrc;
    }
    function MM_preloadImages() {
      var d = document;
      if (d.images) {
        if (!d.MM_p) d.MM_p = new Array();
        var i, j = d.MM_p.length, a = MM_preloadImages.arguments;
        for (i = 0; i < a.length; i++)
          if (a[i].indexOf("#") != 0) {
            d.MM_p[j] = new Image;
            d.MM_p[j++].src = a[i];
          }
      }
    }
    function MM_findObj(n, d) {
      var p, i, x;
      if (!d) d = document;
      if ((p = n.indexOf("?")) > 0 && parent.frames.length) {
        d = parent.frames[n.substring(p + 1)].document;
        n = n.substring(0, p);
      }
      if (!(x = d[n]) && d.all) x = d.all[n];
      for (i = 0; !x && i < d.forms.length; i++) x = d.forms[i][n];
      for (i = 0; !x && d.layers && i < d.layers.length; i++) x = MM_findObj(n, d.layers[i].document);
      if (!x && d.getElementById) x = d.getElementById(n);
      return x;
    }
    function MM_swapImage() {
      var i, j = 0, x, a = MM_swapImage.arguments;
      document.MM_sr = new Array;
      for (i = 0; i < (a.length - 2); i += 3)
        if ((x = MM_findObj(a[i])) != null) {
          document.MM_sr[j++] = x;
          if (!x.oSrc) x.oSrc = x.src;
          x.src = a[i + 2];
        }
    }
  </script>
  <style>
    body {
      background: url('Images/backgroundig225.png') no-repeat center center fixed;
      background-size: cover;
      color: #FFFFFF;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    a {
      color: #FFFFFF;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    img.responsive {
      width: 100%;
      height: auto;
    }

    .nav-table {
      width: 100%;
      border-spacing: 0;
    }

    .nav-table td {
      padding: 0 5px;
    }

    .nav-table img {
      width: 146px;
      height: 50px;
      max-width: 100%;
      height: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 40px 20px;
      align-items: start;
      justify-items: center;
      margin: 40px 0;
    }

    .grid-item img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .grid-item h2 {
      margin: 10px 0 5px;
    }

    .grid-item p {
      margin: 0;
      padding: 0 10px;
    }

    footer {
      margin-top: 40px;
    }

    .charts-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin: 40px auto;
      max-width: 1200px;
    }

    .chart-wrapper {
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
    }

    .chart-title {
      color: #FFFFFF;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
      white-space: normal;
      word-wrap: break-word;
      padding: 0 10px;
    }

    .chart-list {
      max-height: 150px;
      overflow-y: auto;
      margin-top: 15px;
      padding-left: 15px;
      text-align: left;
      list-style: disc;
    }

    .chart-list li {
      font-size: 14px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body onLoad="MM_preloadImages('Images/homeon.png','Images/abouton.png','Images/resultson.png','Images/surveyon.png')">
  <div class="container">
    <img src="Images/header.png" alt="Header" class="responsive">
    <table class="nav-table">
      <tr>
        <td><a href="index.html" onMouseOut="MM_swapImgRestore()" onMouseOver="MM_swapImage('Image3','','Images/homeon.png',1)"><img src="Images/homeoff.png" alt="Home" id="Image3"></a></td>
        <td><a href="about.html" onMouseOut="MM_swapImgRestore()" onMouseOver="MM_swapImage('Image7','','Images/abouton.png',1)"><img src="Images/aboutoff.png" alt="About" id="Image7"></a></td>
        <td><a href="survey.html" onMouseOut="MM_swapImgRestore()" onMouseOver="MM_swapImage('Image10','','Images/surveyon.png',1)"><img src="Images/surveyoff.png" alt="Survey" id="Image10"></a></td>
        <td><a href="results.html" onMouseOut="MM_swapImgRestore()" onMouseOver="MM_swapImage('Image6','','Images/resultson.png',1)"><img src="Images/resultsoff.png" alt="Results" id="Image6"></a></td>
      </tr>
    </table>

    <img src="Images/hero image.png" alt="Hero" class="responsive">

    <h1>Results of the survey!</h1>
    <h3 id="responseCount"></h3>
    <div id="chartsContainer" class="charts-container"></div>

    <div class="grid">
      <div class="grid-item">
        <a href="about.html"><img src="Images/world200.png" alt="About"></a>
        <a href="about.html">
          <h2>About Us</h2>
          <p>Who are we and why did we do this?</p>
        </a>
      </div>
      <div class="grid-item">
        <a href="survey.html"><img src="Images/results200.png" alt="Results"></a>
        <a href="survey.html">
          <h2>Take the Survey</h2>
          <p>Help support our research by sharing your voice!</p>
        </a>
      </div>
    </div>

    <footer>
      <img src="Images/footer.png" alt="Footer" class="responsive" usemap="#Map">
      <map name="Map">
        <area shape="circle" coords="498,79,27" href="https://docs.google.com/forms/d/e/1FAIpQLSc3th9ICOlK5Ob-6Y3sxbJMXkPmQHDXdZTs-3N02eBvQRNMdQ/viewform" target="_blank">
        <area shape="circle" coords="704,80,25" href="https://www.instagram.com/universaltruths.2025/" target="_blank">
      </map>
    </footer>
  </div>

  <script>
    const SHEET_ID = '1iBmJhzh4XKOxyfN8jNdtVAFqrlGccsn9UAjbeQD_UtA';
    const API_KEY = 'AIzaSyB4Kvq4D4lUtuH_Ddo1moAeB5K2FbwIMyc';
    const RANGE = 'Form Responses 1';

    async function fetchData() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${encodeURIComponent(RANGE)}?key=${API_KEY}`;
      const res = await fetch(url);
      const data = await res.json();

      if (!data.values || data.values.length <= 1) {
        document.getElementById("chartsContainer").innerHTML = "<p>No data found</p>";
        return;
      }

      const [headers, ...rows] = data.values;
      document.getElementById("responseCount").textContent = `${rows.length} people have filled out the survey.`;

      const chartsContainer = document.getElementById("chartsContainer");

      for (let col = 1; col < headers.length; col++) {
        const counts = {};
        for (let row of rows) {
          const answer = row[col] || "(Blank)";
          counts[answer] = (counts[answer] || 0) + 1;
        }

        const wrapper = document.createElement("div");
        wrapper.className = "chart-wrapper";

        const title = document.createElement("div");
        title.className = "chart-title";
        title.textContent = headers[col];
        wrapper.appendChild(title);

        const canvas = document.createElement('canvas');
        wrapper.appendChild(canvas);

        const labels = Object.keys(counts);
        const values = Object.values(counts);
        const showLegend = labels.length <= 6;

        new Chart(canvas.getContext('2d'), {
          type: 'pie',
          data: {
            labels: labels,
            datasets: [{
              data: values,
              backgroundColor: [
                '#FF6384', '#36A2EB', '#FFCE56',
                '#4BC0C0', '#9966FF', '#FF9F40',
                '#66FF66', '#FF6666', '#A52A2A',
                '#00CED1', '#DA70D6', '#FFD700'
              ]
            }]
          },
          options: {
            responsive: true,
            plugins: {
              title: { display: false },
              legend: {
                display: showLegend,
                labels: {
                  color: '#FFFFFF'
                }
              }
            }
          }
        });

        if (!showLegend) {
          const list = document.createElement("ul");
          list.className = "chart-list";
          for (let i = 0; i < labels.length; i++) {
            const li = document.createElement("li");
            li.textContent = `${labels[i]}: ${values[i]}`;
            list.appendChild(li);
          }
          wrapper.appendChild(list);
        }

        chartsContainer.appendChild(wrapper);
      }
    }

    fetchData();
  </script>
</body>
</html>
