  background-attachment: fixed;
  font-family: sans-serif;
  margin: 0;
  padding: 0;
  text-align: center;
}
h1, h2, h3, h4, h5, h6, p, a {

a {
  text-decoration: none;

}

  display: grid;

  align-items: center;

}
.grid-item img {
  width: 200px;
  height: 200px;
  object-fit: cover;

.grid-item h2 {
  margin: 10px 0 5px;
}
.grid-item p {

  padding: 0 10px;
