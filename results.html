<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ICED 2025: Results of the Survey!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <style>
    body {
      background: url('Images/backgroundig225.png') no-repeat center center fixed;
      background-size: cover;
      color: #FFFFFF;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    a {
      color: #FFFFFF;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    img.responsive {
      width: 100%;
      height: auto;
    }

    .nav-table {
      width: 100%;
      border-spacing: 0;
    }

    .nav-table td {
      padding: 0 5px;
    }

    .nav-table img {
      width: 146px;
      height: 50px;
      max-width: 100%;
      height: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 40px 20px;
      align-items: start;
      justify-items: center;
      margin: 40px 0;
    }

    .grid-item img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .grid-item h2 {
      margin: 10px 0 5px;
    }

    .grid-item p {
      margin: 0;
      padding: 0 10px;
    }

    footer {
      margin-top: 40px;
    }

    .chart-wrapper {
      background: rgba(0,0,0,0.4);
      border-radius: 10px;
      padding: 20px;
      margin: 40px 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .chart-title {
      font-size: 1.3rem;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .chart-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .chart-list li {
      margin: 5px 0;
    }

    .response-count {
      font-size: 1.5rem;
      margin-top: 20px;
      font-weight: bold;
      color: #FFD700;
    }

    .scroll-list {
      max-height: 150px;
      overflow-y: auto;
      padding-right: 10px;
    }
  </style>
  <script>
    const SHEET_ID = "YOUR_SHEET_ID";
    const API_KEY = "YOUR_API_KEY";
    const RANGE = "Form Responses 1";

    async function fetchData() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${encodeURIComponent(RANGE)}?key=${API_KEY}`;
      const res = await fetch(url);
      const data = await res.json();

      const chartsContainer = document.getElementById("chartsContainer");

      if (!data.values || data.values.length <= 1) {
        chartsContainer.innerHTML = "<p>No data found</p>";
        return;
      }

      const [headers, ...rows] = data.values;

      // Live response count
      const responseCount = rows.length;
      document.getElementById("responseCount").textContent = `Live Total Responses: ${responseCount}`;

      for (let col = 1; col < headers.length; col++) {
        const counts = {};
        for (let row of rows) {
          const answer = row[col] || "(Blank)";
          counts[answer] = (counts[answer] || 0) + 1;
        }

        const wrapper = document.createElement("div");
        wrapper.className = "chart-wrapper";

        const title = document.createElement("div");
        title.className = "chart-title";
        title.textContent = headers[col];
        wrapper.appendChild(title);

        const canvas = document.createElement('canvas');
        wrapper.appendChild(canvas);

        const labels = Object.keys(counts);
        const values = Object.values(counts);
        const showLegend = labels.length <= 6;

        new Chart(canvas.getContext('2d'), {
          type: 'pie',
          data: {
            labels: labels,
            datasets: [{
              data: values,
              backgroundColor: [
                '#FF6384', '#36A2EB', '#FFCE56',
                '#4BC0C0', '#9966FF', '#FF9F40',
                '#66FF66', '#FF6666', '#A52A2A',
                '#00CED1', '#DA70D6', '#FFD700'
              ]
            }]
          },
          options: {
            responsive: true,
            plugins: {
              title: { display: false },
              legend: {
                display: showLegend,
                labels: { color: '#FFFFFF' }
              }
            }
          }
        });

        if (!showLegend) {
          const listContainer = document.createElement("div");
          listContainer.className = "scroll-list";

          const list = document.createElement("ul");
          list.className = "chart-list";

          for (let i = 0; i < labels.length; i++) {
            const li = document.createElement("li");
            li.textContent = `${labels[i]}: ${values[i]}`;
            list.appendChild(li);
          }

          listContainer.appendChild(list);
          wrapper.appendChild(listContainer);
        }

        chartsContainer.appendChild(wrapper);
      }
    }

    window.onload = fetchData;
  </script>
</head>
<body>
  <div class="container">
    <img src="Images/header.png" alt="Header" class="responsive">
    <table class="nav-table">
      <tr>
        <td><a href="index.html"><img src="Images/homeoff.png" alt="Home"></a></td>
        <td><a href="about.html"><img src="Images/aboutoff.png" alt="About"></a></td>
        <td><a href="survey.html"><img src="Images/surveyoff.png" alt="Survey"></a></td>
        <td><a href="results.html"><img src="Images/resultsoff.png" alt="Results"></a></td>
      </tr>
    </table>

    <img src="Images/hero image.png" alt="Hero" class="responsive">

    <h1>Results of the Survey!</h1>
    <h2 class="response-count" id="responseCount">Loading responses...</h2>

    <div id="chartsContainer"></div>

    <div class="grid">
      <div class="grid-item">
        <a href="about.html"><img src="Images/world200.png" alt="About"></a>
        <a href="about.html">
          <h2>About Us</h2>
          <p>Who are we and why did we do this?</p>
        </a>
      </div>
      <div class="grid-item">
        <a href="survey.html"><img src="Images/survey200.png" alt="Survey"></a>
        <a href="survey.html">
          <h2>Take the Survey</h2>
          <p>Take our survey to help support our research!</p>
        </a>
      </div>
    </div>

    <footer>
      <img src="Images/footer.png" alt="Footer" class="responsive" usemap="#Map">
      <map name="Map">
        <area shape="circle" coords="498,79,27" href="https://docs.google.com/forms/d/e/1FAIpQLSc3th9ICOlK5Ob-6Y3sxbJMXkPmQHDXdZTs-3N02eBvQRNMdQ/viewform?usp=sharing&ouid=118029755189425548535" target="_blank" alt="Survey">
        <area shape="circle" coords="704,80,25" href="https://www.instagram.com/universaltruths.2025/" target="_blank" alt="Instagram">
      </map>
    </footer>
  </div>
</body>
</html>
