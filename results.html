<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICED 2025: Results</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-image: url('Images/backgroundig225.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      font-family: sans-serif;
      color: #FFFFFF;
    }

    a {
      color: #FFFFFF;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    header, footer {
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }

    .nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0;
    }

    .nav img {
      width: 146px;
      height: 50px;
    }

    .hero img {
      width: 100%;
      max-width: 1200px;
      height: auto;
      display: block;
      margin: auto;
    }

    h1, h2, h3 {
      text-align: center;
    }

    .section-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 1200px;
      margin: 40px auto;
    }

    .section-links a {
      text-align: center;
      max-width: 200px;
    }

    .section-links img {
      width: 100%;
      max-width: 200px;
      height: auto;
    }

    .charts-container {
      max-width: 1000px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    footer img {
      width: 100%;
      max-width: 1200px;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <img src="Images/header.png" alt="Header" width="1200" height="100">
    <nav class="nav">
      <a href="index.html"><img src="Images/homeoff.png" alt="Home"></a>
      <a href="about.html"><img src="Images/aboutoff.png" alt="About"></a>
      <a href="survey.html"><img src="Images/surveyoff.png" alt="Survey"></a>
      <a href="#"><img src="Images/resultsoff.png" alt="Results"></a>
    </nav>
  </header>

  <div class="hero">
    <img src="Images/hero image.png" alt="Hero">
  </div>

  <h1>Results of the Survey!</h1>
  <h3 id="responseCount"></h3>

  <div id="chartsContainer" class="charts-container"></div>

  <div class="section-links">
    <a href="about.html">
      <img src="Images/world200.png" alt="About Us">
      <h2>About Us</h2>
      <p>Who are we and why did we do this?</p>
    </a>
    <a href="survey.html">
      <img src="Images/survey200.png" alt="Survey">
      <h2>Take the Survey</h2>
      <p>Take our survey to help support our research!</p>
    </a>
  </div>

  <footer>
    <img src="Images/footer.png" alt="Footer" usemap="#Map">
    <map name="Map">
      <area shape="circle" coords="498,79,27" href="https://docs.google.com/forms/d/e/1FAIpQLSc3th9ICOlK5Ob-6Y3sxbJMXkPmQHDXdZTs-3N02eBvQRNMdQ/viewform" target="_blank">
      <area shape="circle" coords="704,80,25" href="https://www.instagram.com/universaltruths.2025/" target="_blank">
    </map>
  </footer>

  <script>
    const SHEET_ID = '1iBmJhzh4XKOxyfN8jNdtVAFqrlGccsn9UAjbeQD_UtA';
    const API_KEY = 'AIzaSyB4Kvq4D4lUtuH_Ddo1moAeB5K2FbwIMyc';
    const RANGE = 'Form Responses 1';

    async function fetchData() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${encodeURIComponent(RANGE)}?key=${API_KEY}`;
      const res = await fetch(url);
      const data = await res.json();

      if (!data.values || data.values.length <= 1) {
        document.getElementById("chartsContainer").innerHTML = "<p>No data found</p>";
        return;
      }

      const [headers, ...rows] = data.values;
      document.getElementById("responseCount").textContent = `${rows.length} people have filled out the survey.`;

      const chartsContainer = document.getElementById("chartsContainer");

      for (let col = 1; col < headers.length; col++) {
        const counts = {};
        for (let row of rows) {
          const answer = row[col] || "(Blank)";
          counts[answer] = (counts[answer] || 0) + 1;
        }

        const canvas = document.createElement('canvas');
        canvas.width = 300;
        canvas.height = 300;
        chartsContainer.appendChild(canvas);

        new Chart(canvas.getContext('2d'), {
          type: 'pie',
          data: {
            labels: Object.keys(counts),
            datasets: [{
              data: Object.values(counts),
              backgroundColor: [
                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0',
                '#9966FF', '#FF9F40', '#66FF66', '#FF6666'
              ]
            }]
          },
          options: {
            responsive: true,
            plugins: {
              title: {
                display: true,
                text: headers[col],
                color: '#FFFFFF'
              },
              legend: {
                labels: {
                  color: '#FFFFFF'
                }
              }
            }
          }
        });
      }
    }

    fetchData();
  </script>
</body>
</html>
