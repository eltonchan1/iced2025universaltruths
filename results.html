<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ICED 2025: Survey Results!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: url('Images/backgroundig225.png') no-repeat center center fixed;
      background-size: cover;
      color: #FFFFFF;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    a {
      color: #FFFFFF;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    img.responsive {
      width: 100%;
      height: auto;
    }

    .nav-table {
      width: 100%;
      border-spacing: 0;
    }

    .nav-table td {
      padding: 0 5px;
    }

    .nav-table img {
      width: 146px;
      height: 50px;
      max-width: 100%;
      height: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 40px 20px;
      align-items: start;
      justify-items: center;
      margin: 40px 0;
    }

    .grid-item img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .grid-item h2 {
      margin: 10px 0 5px;
    }

    .grid-item p {
      margin: 0;
      padding: 0 10px;
    }

    footer {
      margin-top: 40px;
    }

    /* Chart container styling */
    .chart-container {
      max-width: 700px;
      margin: 40px auto;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Images/header.png" alt="Header" class="responsive">
    <table class="nav-table">
      <tr>
        <td><a href="index.html"><img src="Images/homeoff.png" alt="Home" id="Image3"></a></td>
        <td><a href="about.html"><img src="Images/aboutoff.png" alt="About" id="Image7"></a></td>
        <td><a href="survey.html"><img src="Images/surveyoff.png" alt="Survey" id="Image10"></a></td>
        <td><a href="results.html"><img src="Images/resultsoff.png" alt="Results" id="Image6"></a></td>
      </tr>
    </table>

    <img src="Images/hero image.png" alt="Hero" class="responsive">

    <h1>Results of the Survey!</h1>
    <p>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSc3th9ICOlK5Ob-6Y3sxbJMXkPmQHDXdZTs-3N02eBvQRNMdQ/viewform?usp=dialog" target="_blank">Take the survey here!</a>
    </p>
    <a href="https://forms.gle/Gygf6kf2KNW5NR2k7" target="_blank"><img src="Images/qr-code.png" alt="QR Code" class="responsive" style="max-width: 300px;"></a>

    <!-- Chart Section -->
    <div class="chart-container">
      <canvas id="surveyChart"></canvas>
    </div>

    <!-- Grid Section -->
    <div class="grid">
      <div class="grid-item">
        <a href="about.html"><img src="Images/world200.png" alt="About"></a>
        <a href="about.html">
          <h2>About Us</h2>
          <p>Who are we and why did we do this?</p>
        </a>
      </div>
      <div class="grid-item">
        <a href="survey.html"><img src="Images/survey200.png" alt="Survey"></a>
        <a href="survey.html">
          <h2>Take the Survey</h2>
          <p>Take our survey to help support our research!</p>
        </a>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <img src="Images/footer.png" alt="Footer" class="responsive" usemap="#Map">
      <map name="Map">
        <area shape="circle" coords="498,79,27" href="https://docs.google.com/forms/d/e/1FAIpQLSc3th9ICOlK5Ob-6Y3sxbJMXkPmQHDXdZTs-3N02eBvQRNMdQ/viewform?usp=sharing&ouid=118029755189425548535" target="_blank" alt="Survey">
        <area shape="circle" coords="704,80,25" href="https://www.instagram.com/universaltruths.2025/" target="_blank" alt="Instagram">
      </map>
    </footer>
  </div>

  <!-- Chart.js Script -->
  <script>
    const ctx = document.getElementById('surveyChart').getContext('2d');
    const surveyChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
          label: '# of Votes',
          data: [12, 19, 3, 5, 2, 3],
          backgroundColor: [
            'rgba(255, 99, 132, 0.6)',
            'rgba(54, 162, 235, 0.6)',
            'rgba(255, 206, 86, 0.6)',
            'rgba(75, 192, 192, 0.6)',
            'rgba(153, 102, 255, 0.6)',
            'rgba(255, 159, 64, 0.6)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            labels: {
              color: '#FFFFFF'
            }
          },
          title: {
            display: true,
            text: 'Favorite Colors Survey Results',
            color: '#FFFFFF',
            font: {
              size: 18
            }
          }
        },
        scales: {
          x: {
            ticks: {
              color: '#FFFFFF'
            },
            grid: {
              color: 'rgba(255, 255, 255, 0.2)'
            }
          },
          y: {
            beginAtZero: true,
            ticks: {
              color: '#FFFFFF'
            },
            grid: {
              color: 'rgba(255, 255, 255, 0.2)'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
