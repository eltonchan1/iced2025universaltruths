<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ICED 2025: Survey Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: url('Images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding-top: 20px;
    }

    #response-count {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .chart-container {
      width: 80%;
      max-width: 600px;
      margin: 40px auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 16px;
      overflow-y: auto;
      max-height: 500px;
    }

    /* Custom Scrollbar Styling */
    .chart-container::-webkit-scrollbar {
      width: 12px;
    }

    .chart-container::-webkit-scrollbar-track {
      background: #1e1e1e;
      border-radius: 8px;
    }

    .chart-container::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 8px;
      border: 2px solid #1e1e1e;
    }

    .chart-container::-webkit-scrollbar-thumb:hover {
      background-color: #888;
    }

    /* Firefox scrollbar */
    .chart-container {
      scrollbar-color: #555 #1e1e1e;
      scrollbar-width: thin;
    }
  </style>
</head>
<body>
  <h1>ICED 2025: Survey Results</h1>
  <div id="response-count">Loading responses...</div>

  <div id="charts"></div>

  <script>
    const SHEET_ID = "1iBmJhzh4XKOxyfN8jNdtVAFqrlGccsn9UAjbeQD_UtA";
    const API_KEY = "AIzaSyB4Kvq4D4lUtuH_Ddo1moAeB5K2FbwIMyc";
    const SHEET_NAME = "Form_Responses1";
    const URL = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;

    fetch(URL)
      .then(response => response.json())
      .then(data => {
        const rows = data.values;
        const headers = rows[0];
        const responses = rows.slice(1);

        document.getElementById("response-count").textContent = `${responses.length} Responses`;

        headers.forEach((question, index) => {
          if (index === 0) return; // Skip timestamp

          const counts = {};
          responses.forEach(row => {
            const answer = row[index] || "No response";
            counts[answer] = (counts[answer] || 0) + 1;
          });

          const canvas = document.createElement("canvas");
          const container = document.createElement("div");
          container.className = "chart-container";

          const title = document.createElement("h3");
          title.textContent = question;

          container.appendChild(title);
          container.appendChild(canvas);
          document.getElementById("charts").appendChild(container);

          new Chart(canvas, {
            type: "pie",
            data: {
              labels: Object.keys(counts),
              datasets: [{
                data: Object.values(counts),
                backgroundColor: [
                  "#f94144", "#f3722c", "#f8961e", "#f9c74f",
                  "#90be6d", "#43aa8b", "#577590", "#277da1"
                ],
              }]
            },
            options: {
              responsive: true,
              plugins: {
                legend: {
                  position: "bottom",
                  labels: {
                    color: "#fff"
                  }
                },
                title: {
                  display: false
                }
              }
            }
          });
        });
      });
  </script>
</body>
</html>
