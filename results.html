<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICED 2025: Results</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-image: url('Images/backgroundig225.png');
      background-size: cover;
      color: #FFFFFF;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    h1, h2, h3, h4, h5, h6, td, th, a {
      color: #FFFFFF;
    }

    a {
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
      color: #FFFFFF;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 10px;
    }

    .nav-bar, .footer-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .nav-bar img, .footer-bar img {
      width: 146px;
      height: 50px;
    }

    .section {
      text-align: center;
      margin: 30px 0;
    }

    .hero-img, .header-img, .footer-img {
      display: block;
      margin: auto;
      width: 100%;
      max-width: 1200px;
      height: auto;
    }

    .footer-links {
      margin-top: 50px;
    }

    .info-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .info-card {
      max-width: 400px;
      text-align: center;
    }

    .info-card img {
      width: 200px;
      height: 200px;
    }

    #chartsContainer {
      max-width: 1000px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Images/header.png" class="header-img" alt="Header Image">

    <div class="nav-bar">
      <a href="index.html"><img src="Images/homeoff.png" alt="Home"></a>
      <a href="about.html"><img src="Images/aboutoff.png" alt="About"></a>
      <a href="survey.html"><img src="Images/surveyoff.png" alt="Survey"></a>
      <a href="#"><img src="Images/resultsoff.png" alt="Results"></a>
    </div>

    <img src="Images/hero image.png" class="hero-img" alt="Hero Image">

    <div class="section">
      <h1>Results of the Survey!</h1>
      <h3 id="responseCount"></h3>
      <div id="chartsContainer"></div>
    </div>

    <div class="info-row">
      <div class="info-card">
        <a href="about.html">
          <img src="Images/world200.png" alt="About Us">
          <h2>About Us</h2>
          <p>Who are we and why did we do this?</p>
        </a>
      </div>
      <div class="info-card">
        <a href="survey.html">
          <img src="Images/survey200.png" alt="Take the Survey">
          <h2>Take the Survey</h2>
          <p>Take our survey to help support our research!</p>
        </a>
      </div>
    </div>

    <div class="footer-links">
      <img src="Images/footer.png" class="footer-img" usemap="#Map" alt="Footer">
      <map name="Map">
        <area shape="circle" coords="498,79,27" href="https://docs.google.com/forms/d/e/1FAIpQLSc3th9ICOlK5Ob-6Y3sxbJMXkPmQHDXdZTs-3N02eBvQRNMdQ/viewform" target="_blank" alt="Form">
        <area shape="circle" coords="704,80,25" href="https://www.instagram.com/universaltruths.2025/" target="_blank" alt="Instagram">
      </map>
    </div>
  </div>

  <script>
    const SHEET_ID = '1iBmJhzh4XKOxyfN8jNdtVAFqrlGccsn9UAjbeQD_UtA';
    const API_KEY = 'AIzaSyB4Kvq4D4lUtuH_Ddo1moAeB5K2FbwIMyc';
    const RANGE = 'Form Responses 1';

    async function fetchData() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${encodeURIComponent(RANGE)}?key=${API_KEY}`;
      const res = await fetch(url);
      const data = await res.json();

      if (!data.values || data.values.length <= 1) {
        document.getElementById("chartsContainer").innerHTML = "<p>No data found</p>";
        return;
      }

      const [headers, ...rows] = data.values;
      document.getElementById("responseCount").textContent = `${rows.length} people have filled out the survey.`;

      for (let col = 1; col < headers.length; col++) {
        const counts = {};
        for (let row of rows) {
          const answer = row[col] || "(Blank)";
          counts[answer] = (counts[answer] || 0) + 1;
        }

        const canvas = document.createElement('canvas');
        canvas.width = 300;
        canvas.height = 300;
        document.getElementById("chartsContainer").appendChild(canvas);

        new Chart(canvas.getContext('2d'), {
          type: 'pie',
          data: {
            labels: Object.keys(counts),
            datasets: [{
              data: Object.values(counts),
              backgroundColor: [
                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0',
                '#9966FF', '#FF9F40', '#66FF66', '#FF6666'
              ]
            }]
          },
          options: {
            responsive: true,
            plugins: {
              title: {
                display: true,
                text: headers[col],
                color: '#FFFFFF'
              },
              legend: {
                labels: {
                  color: '#FFFFFF'
                }
              }
            }
          }
        });
      }
    }

    fetchData();
  </script>
</body>
</html>
